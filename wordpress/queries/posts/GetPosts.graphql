query GetAllPosts($first: Int!, $after: String, $where: RootQueryToPostConnectionWhereArgs) {
    categories(first: 5, where: {orderby: COUNT, order: DESC} ) {
        nodes {
            id
            databaseId
            name
            slug
            count
        }
    }
    tags {
        nodes {
            id
            name
            slug
        }
    }
    posts(
        first: $first
        after: $after
        where: $where
    ) {
        pageInfo {
            hasNextPage,
            endCursor
        }
        nodes {
           ...PostCardFields,
            status
        }
    }
}
